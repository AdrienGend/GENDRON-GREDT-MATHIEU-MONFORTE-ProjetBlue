<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="./css/game.css" />
  <link type="text/css" rel="stylesheet" href="./css/header.css" />
  <link type="text/css" rel="stylesheet" href="./css/create.css" />
  <title>Création du Roi</title>
</head>

<body>
  <div class="background">
    <div class="ChoicePlayer">
      <div class="title">
        <h1>Créer votre souverain</h1>
      </div>
      <input type="text" id="name" name="user_name" placeholder="Nom de Votre Souverain" />
      <form id="choice">
        <ul>
          <li>
            <label>
              <input type="radio" name="selectedImage" value="item1" checked />
              <img src="./image/amulettederichesse.png" alt="Image 1" />
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="selectedImage" value="item2" />
              <img src="./image/artefactsacree.png" alt="Image 2" />
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="selectedImage" value="item3" />
              <img src="./image/talismanbeni.png" alt="Image 3" />
            </label>
          </li>
        </ul>
      </form>
      <!--formulaire choix de salle-->
      <form id="questionnaire">
        <div class="choix">
          <div class="title">
            <p>Un aveugle vous demande l'aumône</p>
          </div>
          <div class="choixreponse">
            <input type="radio" name="choice1" id="choice1-1" value="1" />
            <label for="choice1-1">Lui donner une pièce</label>
            <input type="radio" name="choice1" id="choice1-2" value="-1" />
            <label for="choice1-2">L'ignorer</label>
          </div>
        </div>
        
        <div class="choix">
          <div class="title">
            <p>Un homme fait tomber sa bourse devant vous</p>
          </div>
          <div class="choixreponse">
            <input type="radio" name="choice2" id="choice2-1" value="1" />
            <label for="choice2-1">La lui rendre</label>
            <input type="radio" name="choice2" id="choice2-2" value="-1" />
            <label for="choice2-2">La garder</label>
          </div>
        </div>
        
        <div class="choix question">
          <div class="title">
            <p>Que faire des prisonniers de guerre</p>
          </div>
          <div class="choixreponse">
            <input type="radio" id="choice3-1" name="choice3" value="1" />
            <label for="choice3-1">Bien les traiter</label>
            <input type="radio" id="choice3-2" name="choice3" value="-1" />
            <label for="choice3-2">Pas de pitié</label>
          </div>
        </div>
      </form>
      
      <input type="submit" value="Valider" id="button" />
    </div>
  </div>
</body>
<script src="./js/objet.js"></script>
<script src="./js/player.js"></script>
<script src="./js/create.js"></script>
</html>
